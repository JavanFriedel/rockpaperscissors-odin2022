<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        
        <main>
            <div class="wrapper">

                
                <div class="game-options">
                    <!-- Allow user to slect length of game. Custom must be odd number -->
                    <div>Best of:</div>
                    <div class="bestof-row">
                        <div class="bestOf" id="bo3">3</div>
                        <div class="bestOf selected-bo" id="bo5">5</div>
                        <div class="bestOf" id="bo7">7</div>
                    </div>
                    <!-- <div class="reset-game">Reset</div> -->
                </div>
                
                <!-- Display Current score and game settings
                    As in: 0 - 0, Player vs Computer -->
                <div class="score"><span id="playerScore">0</span> - <span id="computerScore">0</span></div>
                    
                <div class="btn-row">
                    <div class="button" id="rock">
                        <img src="images/rock.svg" alt="rock" class="icon">
                        <p>Rock</p>
                    </div>
                    <div class="button" id="paper">
                        <img src="images/paper.svg" alt="paper" class="icon">
                        <p>Paper</p>
                    </div>
                    <div class="button" id="scissors">
                        <img src="images/scissors.svg" alt="scissors" class="icon">
                        <p>Scissors</p>
                    </div>
                </div>            
                    
                    <!-- Allow user to play again, should only appear when game over -->
                    <!-- winner declaration here -->
                <div class="winner-declare"></div>
                <div class="bestof-row">
                    <div class="reset-game">Reset</div>
                </div>
                <!-- Results log, added to in reverse order -->
                <div class="log-header">Game Log</div>
                <div id="results-log">
                
                </div>
            </div>
        </main>

        <footer>Made by Javan Friedel</footer>
        <script src="script.js"></script>
    </body>
</html>
