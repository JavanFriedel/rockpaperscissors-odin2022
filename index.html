<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <header>
            <div class="wrapper">
                <h3>Rock Paper Scissors</h3>
            </div>
        </header>

        <main>
            <div class="wrapper">

                <!-- winner declaration here -->
                <div class="winner-declare"></div>

                <!-- Display Current score and game settings
                    As in: 0 - 0, Player vs Computer -->
                <div class="score"><span>0</span> - <span>0</span></div>

                <div class="btn-row">
                    <div class="button" id="rock">
                        <img src="/images/rock.svg" alt="rock" class="icon">
                        <p>Rock</p>
                    </div>
                    <div class="button" id="paper">
                        <img src="/images/paper.svg" alt="paper" class="icon">
                        <p>Paper</p>
                    </div>
                    <div class="button" id="scissors">
                        <img src="/images/scissors.svg" alt="scissors" class="icon">
                        <p>Scissors</p>
                    </div>
                </div>            
                
                <!-- Allow user to play again, should only appear when game over -->
                <div class="game-options">
                    <div class="start-game">Start Game</div>
                    <!-- Allow user to slect length of game. Custom must be odd number -->
                    <p>Best of options: 3, 5, 7, Custom: ___</p>
                </div>
                
                <!-- Results log, added to in reverse order -->
                <div class="results-log">
                    <div class="log-item">Test one</div>
                </div>
            </div>
        </main>

        <footer>Made by Javan Friedel</footer>
        <script src="/script.js"></script>
    </body>
</html>
